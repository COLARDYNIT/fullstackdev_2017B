
<div>
    <h2><span>Device In State</span> {{vm.deviceInState.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>State</span></dt>
        <dd>
            <span>{{vm.deviceInState.state}}</span>
        </dd>
        <dt><span>Device</span></dt>
        <dd>
            <a ui-sref="device-detail({id:vm.deviceInState.device.id})">{{vm.deviceInState.device.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="device-in-state-detail.edit({id:vm.deviceInState.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
