
<div>
    <h2><span>Mood</span> {{vm.mood.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.mood.name}}</span>
        </dd>
        <dt><span>Active</span></dt>
        <dd>
            <span>{{vm.mood.active}}</span>
        </dd>
        <dt><span>Audio Volume</span></dt>
        <dd>
            <span>{{vm.mood.audioVolume}}</span>
        </dd>
        <dt><span>Brightness</span></dt>
        <dd>
            <span>{{vm.mood.brightness}}</span>
        </dd>
        <dt><span>Shutter Height</span></dt>
        <dd>
            <span>{{vm.mood.shutterHeight}}</span>
        </dd>
        <dt><span>Device</span></dt>
        <dd>
            <span ng-repeat="device in vm.mood.devices">
                <a ui-sref="device-detail({id: device.id})">{{device.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="mood-detail.edit({id:vm.mood.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
