
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDeviceLabel">Create or edit a Device</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.device.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.device.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.device.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_state">State</label>
            <input type="number" class="form-control" name="state" id="field_state"
                    ng-model="vm.device.state"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.device.type" id="field_type">
                <option value="LIGHT">LIGHT</option>
                <option value="POWER_SOURCE">POWER_SOURCE</option>
                <option value="SHUTTERS">SHUTTERS</option>
                <option value="AUDIO_VOLUME">AUDIO_VOLUME</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_mood">Mood</label>
            <select class="form-control" id="field_mood" name="mood" ng-model="vm.device.mood" ng-options="mood as mood.id for mood in vm.moods track by mood.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
