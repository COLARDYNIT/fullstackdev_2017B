
<div>
    <h2><span>Device</span> {{vm.device.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.device.name}}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
            <span>{{vm.device.state}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.device.type}}</span>
        </dd>
        <dt><span>Mood</span></dt>
        <dd>
            <a ui-sref="mood-detail({id:vm.device.mood.id})">{{vm.device.mood.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="device-detail.edit({id:vm.device.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
